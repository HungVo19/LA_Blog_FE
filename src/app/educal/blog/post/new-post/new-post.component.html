<section class="coupon-area pt-100 pb-30">
  <div class="container">
    <div class="row">
    </div>
  </div>
</section>
<section class="checkout-area pb-70">
  <div class="container">
    <form [formGroup]="blogForm" (ngSubmit)="submit()">
      <input type="number" formControlName="id" hidden/>
      <div class="row">
        <div class="col-lg-12 your-order">
          <div class="checkbox-form">
            <h3>{{text}}</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>Title <span class="required">*</span></label>
                  <input type="text" placeholder="Enter title" formControlName="title"/>
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>Description <span class="required">*</span></label>
                  <input type="text" placeholder="Enter description" formControlName="description"/>
                </div>
              </div>
            </div>
            <div class="different-address">
              <div class="order-notes">
                <div class="checkout-form-list">
                  <label>Content<span class="required">*</span></label>
                  <ckeditor
                    [editor]="Editor"
                    id="content"
                    formControlName="content"
                    class="form-control"
                  ></ckeditor>
                </div>
              </div>
            </div>
          </div>
          <div class="order-button-payment mt-20">
            <button type="submit" [disabled]="!blogForm.valid" class="e-btn e-btn-border">{{text}}</button>
          </div>
          <div class="order-button-payment mt-20">
            <button type="button" class="e-btn e-btn-border" [routerLink]="['']">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
