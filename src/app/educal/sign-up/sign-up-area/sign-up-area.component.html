<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="sign__shape">
     <img class="man-1" src="assets/img/icon/sign/man-3.png" alt="">
     <img class="man-2 man-22" src="assets/img/icon/sign/man-2.png" alt="">
     <img class="circle" src="assets/img/icon/sign/circle.png" alt="">
     <img class="zigzag" src="assets/img/icon/sign/zigzag.png" alt="">
     <img class="dot" src="assets/img/icon/sign/dot.png" alt="">
     <img class="bg" src="assets/img/icon/sign/sign-up.png" alt="">
     <img class="flower" src="assets/img/icon/sign/flower.png" alt="">
  </div>
  <div class="container">
     <div class="row">
        <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
           <div class="section__title-wrapper text-center mb-55">
              <h2 class="section__title">Create a free <br>  Account</h2>
              <p>I'm a subhead that goes with a story.</p>
           </div>
        </div>
     </div>
     <div class="row">
        <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
           <div class="sign__wrapper white-bg">
              <div class="sign__header mb-35">

                <div class="testimonial__item text-center">
                  <div class="testimonial__thumb">
                    <img src="{{path?path:'https://www.pphfoundation.ca/wp-content/uploads/2018/05/default-avatar.png'}}" alt="">
                    <div class="sign__in text-center mt-3">
                      <input type="file" id="profile-img-input" style="display: none"
                      (change)="previewAvatar($event)">
                      <label style="cursor: pointer" for="profile-img-input" class="sign__social g-plus text-start mb-15"><i class="fa fa-user"></i>Change Avatar</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sign__form">
                 <form [formGroup]="signUpForm" (ngSubmit)="submit()">
                    <div class="sign__input-wrapper mb-25">
                       <h5>Username<span class="required" style="color: red">*</span></h5>
                       <div class="sign__input">
                          <input type="text" placeholder="Username" formControlName="username">
                          <i class="fal fa-user"></i>
                       </div>
                    </div>
                    <div class="sign__input-wrapper mb-25">
                       <h5>Password<span class="required" style="color: red">*</span></h5>
                       <div class="sign__input">
                          <input [type]="inputType" placeholder="Password" formControlName="password">
                          <i class="fal fa-lock"></i>
                       </div>
                    </div>
                    <div class="sign__input-wrapper mb-10">
                       <h5>Re-Password<span class="required" style="color: red">*</span></h5>
                       <div class="sign__input">
                          <input [type]="inputType" placeholder="Re-Password" id="repassword" name="repassword"
                          formControlName = "repassword">
                          <i class="fal fa-lock"></i>
                       </div>
                    </div>
                   <div class="sign__input-wrapper mb-10">
                     <div class="sign__input">
                       <div class="events__info-discount" style="color: red"
                       *ngIf="(signUpForm.get('username')?.errors?.['required']
                       && signUpForm.get('username')?.touched
                       || (signUpForm.get('password')?.errors?.['required']
                       && signUpForm.get('password')?.touched)
                       || signUpForm.get('repassword')?.errors?.['required']
                       && signUpForm.get('repassword')?.touched)">
                         All fields required!
                       </div>
                       <div class="events__info-discount" style="color: red"
                       *ngIf="signUpForm.get('password')?.touched && signUpForm.get('repassword')?.touched && signUpForm.errors?.['notSame']">
                         Password mismatch!
                       </div>
                       <div *ngIf="showUsernameNotAvail" class="events__info-discount" style="color: red">
                         Username not available
                       </div>
                     </div>
                   </div>
                    <div class="sign__agree d-flex align-items-center mb-30">
                      <input class="m-check-input" id ="m-agree" type="checkbox" (change)="showPass($event)">
                      <label for="m-agree" class="mat-checkbox-label">
                        Show password
                      </label>
                    </div>
                    <button class="e-btn w-100" type="submit" [disabled]="!signUpForm.valid"> <span></span> Sign Up</button>
                    <div class="sign__new text-center mt-20">
                       <p>Already registered ? <a [routerLink]="['/sign-in']"> Sign In</a></p>
                    </div>
                 </form>
              </div>
           </div>
        </div>
     </div>
  </div>
</section>
