<section class="blog__area pt-120 pb-120">
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-xl-8 col-lg-8">
        <div class="row" *ngIf="searchLength != 0">
          <div class="section__title-wrapper mb-60">
            <h2 class="section__title">There are <span class="yellow-bg yellow-bg-big">{{searchLength}} results<img src="assets/img/shape/yellow-bg.png" alt=""></span>  for you</h2>
            <p>You don't have to struggle alone, you've got our assistance and help.</p>
          </div>
        </div>
        <div class="row">
            <div *ngFor="let blog of blogItems"
                 class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 masonryItem">
              <div class="blog__wrapper">
                <div class="blog__item white-bg transition-3 fix">
                  <div class="blog__thumb w-img fix">
                    <a [routerLink]="['/blog-details',blog.id]">
                      <img
                        src="{{blog.image?blog.image:'https://images.unsplash.com/photo-1496395650962-374cae58ca8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTMyfHxibG9nJTIwcG9zdHxlbnwwfDB8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60'}}"
                        alt="">
                    </a>
                  </div>
                  <div class="blog__content">
                    <h3 class="blog__title">
                      <a [routerLink]="['/blog-details',blog.id]">{{blog.title}}</a>
                    </h3>
                    <div class="blog__text mb-3">
                      {{blog.description}} ...
                    </div>
                    <div class="blog_tag mb-30">
                      <a style="color: #0fa0dd;
                      display: inline-block;
                       height: 20px;
                       line-height: 20px;
                       font-size: 14px;
                       background: rgba(15,160,221,.1);
                       border-radius: 4px;
                       font-weight: 500;
                       padding: 0 6px;" [routerLink]="['/blog-details',blog.id]">Read more</a>
                    </div>
                    <div class="blog__meta d-flex align-items-center justify-content-between">
                      <div class="blog__author d-flex align-items-center">
                        <div class="blog__author-thumb mr-10">
                          <img
                            src="{{blog.user.avatar?blog.user.avatar:'https://www.pphfoundation.ca/wp-content/uploads/2018/05/default-avatar.png'}}"
                            alt="">
                        </div>
                        <div class="blog__author-info">
                          <h5>{{blog.user.username}}</h5>
                        </div>
                      </div>
                      <div class="blog__date d-flex align-items-center">
                        <i class="fal fa-clock"></i>
                        <span>{{blog.createdDate}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <br>
        <br>
        <div class="row mt-5">
          <div class="col-2">
            <div class="course__btn">
              <button style="background-color: transparent" id="showMore" (click)="showMore()" class="link-btn">
                Load More
                <i class="far fa-arrow-right"></i>
                <i class="far fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div class="col-8">
          </div>
          <div class="col-2">
            <div class="course__btn" [hidden]="backToTop">
              <button style="background-color: transparent" id="backToTOp" (click)="toTop()" class="link-btn">
                Back To Top
                <i class="far fa-arrow-up"></i>
                <i class="far fa-arrow-up"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xxl-4 col-xl-4 col-lg-4">
        <!-- blog sidebar start -->
        <app-blog-sidebar></app-blog-sidebar>
        <!-- blog sidebar end -->
      </div>

    </div>
  </div>
</section>
